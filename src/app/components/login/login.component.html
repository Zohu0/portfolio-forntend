<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 rounded-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-3 fw-bold text-primary">ðŸš€ Portfolio Generator</h2>
      <p class="text-center text-muted mb-4">
        {{ isLogin ? 'Login to create or edit your portfolio' : 'Create your account to build a standout portfolio!' }}
      </p>
  
      <form (ngSubmit)="onSubmit()" #authForm="ngForm">
        <!-- Signup: Full Name -->
        <div *ngIf="!isLogin" class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" name="fullName" [(ngModel)]="authData.fullName" required />
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="authData.email" required />
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="authData.password" required />
        </div>
  
        <div class="d-grid mt-4">
          <button class="btn btn-primary fw-semibold" type="submit">
            {{ isLogin ? 'Login' : 'Create Account' }}
          </button>
        </div>
      </form>
  
      <div class="text-center mt-3">
        <small>
          {{ isLogin ? "Don't have an account?" : 'Already have an account?' }}
          <a href="#" (click)="toggleMode($event)" class="text-decoration-none fw-bold text-success">
            {{ isLogin ? 'Sign up' : 'Login' }}
          </a>
        </small>
      </div>
    </div>
  </div>
